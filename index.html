<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Strafe</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo+2|PT+Sans&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-dark-100 light-100 strafe-body">
  <section class="mw7 h-100 center flex flex-column justify-center-l overflow-auto">
    <div class="mt3 mt0-l mb3 tc">
      <img class="h3" src="img/strafe-alpha-logo.png">
    </div>
    <div class="mt4 tc">
      <img id="strafe-guardian" src="img/strafe-guardian.png">
    </div>
    <div class="pt3 pb2 w-100 f3 ttu tc bg-dark-200">
      Strafe Guardian
    </div>
    <div class="pa2 w-100 flex flex-row-l flex-column bg-dark-200">
      <div id="enter-strafe" class="ma2-l w-100 bg-blue-300 grow">
        <a class="link light-100" href="frontpage.html">
          <div class="pa3 bg-black-50 flex flex-column items-center">
            <p class="ma0 pb3 f3">Work-safe gaming and entertainment platform with teen-rated channels</p>
            <img class="h2" src="img/strafe-logo.png">
          </div>
        </a>
      </div>
      <div id="enter-strafe-x" class="mt2 ma2-l w-100 bg-red-300 grow">
        <a class="link light-100" href="frontpage.html">
          <div class="pa3 bg-black-50 flex flex-column items-center">
            <p class="ma0 pb3 f3">Adult gaming and entertainment platform for audience above 18 years old</p>
            <img class="h2" src="img/strafe-x-logo-dm.png">
          </div>
        </a>
      </div>
    </div>
  </section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
<script src="script.js"></script>
<script>
  let strafeGuardian = document.querySelector('#strafe-guardian');
  let enterStrafe = document.querySelector('#enter-strafe');
  let enterStrafeX = document.querySelector('#enter-strafe-x');
  enterStrafe.addEventListener('mouseover', function() {
    strafeGuardian.src = './img/strafe-guardian-look-left.png';
  });
  enterStrafeX.addEventListener('mouseover', function() {
    strafeGuardian.src = './img/strafe-guardian-look-right.png';
  });
</script>
</body>
</html>
